<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts - Festival de Musique Électro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo.png" alt="Logo du Festival" class="header__logo-img">
        </div>
        <h1 class="header__title">Concerts</h1>
        <div class="header__burger-menu" id="burger-menu">
            &#9776; <!-- Icône du menu burger -->
        </div>
        <nav class="header__nav nav-hidden" id="nav">
            <ul class="header__nav-list">
                <li class="header__nav-item"><a href="index.html" class="header__nav-link">Accueil</a></li>
                <li class="header__nav-item"><a href="concerts.html" class="header__nav-link">Concerts</a></li>
                <li class="header__nav-item"><a href="services.html" class="header__nav-link">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="concerts">
            <h2 class="concerts__title">Programmation</h2>
            <div class="concerts__filters">
                <label class="concerts__filter-label" for="filter-date">Filtrer par date :</label>
                <select class="concerts__filter-select" id="filter-date">
                    <option value="">Toutes les dates</option>
                </select>
                <label class="concerts__filter-label" for="filter-available">Filtrer par places disponibles :</label>
                <select class="concerts__filter-select" id="filter-available">
                    <option value="">Toutes les options</option>
                    <option value="disponible">Places disponibles</option>
                    <option value="complet">Complet</option>
                </select>
            </div>
            <div class="concerts__list"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Festival de Musique Électro. Tous droits réservés.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
